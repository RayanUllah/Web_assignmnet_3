<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">

  <!-- Home Screen -->
  <div id="home">
    <h1 class="title">✨ Interactive Quiz App ✨</h1>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz" style="display:none;">
    <h2 id="question" class="question"></h2>
    <div id="options"></div>

    <button id="nextBtn" class="next-btn" onclick="nextQuestion()" style="display:none;">
      Next Question →
    </button>
  </div>

  <!-- Result Screen -->
  <div id="result" style="display:none;">
    <h2>Your Score: <span id="score"></span></h2>
    <h3 id="message"></h3>
    <button class="restart-btn" onclick="location.reload()">Restart Quiz</button>
  </div>

</div>

<script src="javascript.js"></script>
</body>
</html>
